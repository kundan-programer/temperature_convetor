<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon"
    href="https://e7.pngegg.com/pngimages/862/655/png-clipart-round-black-logo-computer-icons-temperature-measurement-temperature-save-miscellaneous-text-thumbnail.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature calculator</title>
</head>
<link rel="stylesheet" href="p3.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

  <div class="conatiner" id="conatiner">
    <h1 class="hone">Temperature converter</h1>


    <!-- celcius area--------------------------------------->
    <div class="Celcius" id="Celcius">
      <input type="text" placeholder="Celcius">
    </div>
    <span class="Celciuslogo">
      <h1>&#8451;</h1>
    </span>

    <!-- kelvin area--------------------------------------->
    <div class="kelvin" id="kelvin">
      <input type="text" placeholder="Kelvin">
    </div>
    <span class="Kelvinlogo">
      <h1>&#8490;</h1>
    </span>


    <!--Fahernheit area--------------------------------------->
    <div class="Fahernheit" id="Fahernheit">
      <input type="text" placeholder="Fahernheit">
    </div>
    <span class="Fahernheitlogo">
      <h1>&#8457;</h1>
    </span>

    <!-- reset area--------------------------------------->
    <div class="reset" id="reset">
      <button>Reset</button>
    </div>

  </div>

</body>
<script src="p3.js"></script>

</html>
